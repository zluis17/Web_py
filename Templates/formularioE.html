<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Encuesta</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Encuesta</h2>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Con qué frecuencia usas internet?</label>
                <select class="form-select" name="frequency" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="daily">Diariamente</option>
                    <option value="weekly">Semanalmente</option>
                    <option value="monthly">Mensualmente</option>
                    <option value="rarely">Raramente</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">¿Qué actividades realizas más en internet?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="social_media" name="activities" value="social_media">
                    <label class="form-check-label" for="social_media">
                        Redes Sociales
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="shopping" name="activities" value="shopping">
                    <label class="form-check-label" for="shopping">
                        Compras en Línea
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="education" name="activities" value="education">
                    <label class="form-check-label" for="education">
                        Educación
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="entertainment" name="activities" value="entertainment">
                    <label class="form-check-label" for="entertainment">
                        Entretenimiento
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-3ER0Z7FkmHzLl93lE2pZbSO6J1wG3C5HjT5sW2OTWETZB2J9VbRi95Qd9Lg5o1n2" crossorigin="anonymous"></script>
</body>
</html>
